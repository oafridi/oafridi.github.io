<div class="about">
  <h1>Blog</h1>
  {% for post in site.posts %}

      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
       {{ post.excerpt }}
       Tags: {{ post.tags }}              
  {% endfor %}

</div>
