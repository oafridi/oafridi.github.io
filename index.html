---
layout: default
---
<div class="about">
  {% for post in site.posts %}
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> </small></p>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    {{ post.excerpt }}
    <p class="tag-title">Tags:</p>    
      <ul class="tag-list">
        {% for tag in post.tags %}
          <li>{{ tag }}</li>      
        {% endfor %}
      </ul>    
  {% endfor %}
</div>
